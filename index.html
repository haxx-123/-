    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Extending config to use CSS variables implies reliance on the CSS definitions below
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* 35.2 CSS Variables Mapping */
      
      /* Default (Classic Light) 35.2.4 */
      :root {
        --bg-primary: #FFFFFF;
        --bg-paper: #F5F5F5;
        --text-primary: #000000;
        --text-secondary: #504945; /* Inferred from Prism logic as default secondary, or #666 */
        --input-bg: #FAFAFA;
        --border-color: #CCCCCC;
        --accent-color: #076678; /* Default accent */
      }

      /* OLED Black (Pure Black) 35.2.3 */
      html.dark:not(.theme-prism-dark) {
        --bg-primary: #000000;
        --bg-paper: #121212;
        --text-primary: #FFFFFF;
        --text-secondary: #A0A0A0;
        --input-bg: #333333;
        --border-color: #444444;
        --accent-color: #D65D0E;
      }

      /* Prism Light 35.2.1 */
      html.theme-prism-light {
        --bg-primary: #F2F3F7;
        --bg-paper: #FFFFFF;
        --text-primary: #3C3836;
        --text-secondary: #504945;
        --input-bg: #FFFFFF;
        --border-color: #D5D5D5;
        --accent-color: #076678;
      }

      /* Prism Deep Dark 35.2.2 */
      html.theme-prism-dark {
        --bg-primary: #1D2021;
        --bg-paper: #282828;
        --text-primary: #EBDBB2;
        --text-secondary: #A89984;
        --input-bg: #32302F;
        --border-color: #504945;
        --accent-color: #D65D0E;
      }

      /* Base Transition */
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }

      /* 35.3 Global Component Overrides */
      input, textarea, select {
        background-color: var(--input-bg) !important;
        border-color: var(--border-color) !important;
        color: var(--text-primary) !important;
      }
      
      input::placeholder, textarea::placeholder {
        color: var(--text-secondary) !important;
        opacity: 0.7;
      }

      /* Force overrides for Tailwind utility classes to respect variables where necessary for themes */
      .bg-white { background-color: var(--bg-paper) !important; }
      .dark .bg-gray-800 { background-color: var(--bg-paper) !important; }
      .dark .bg-gray-900 { background-color: var(--bg-primary) !important; }
      
      /* Glassmorphism updates based on variables */
      .glass {
        background: var(--bg-paper);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        opacity: 0.95;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary);
      }

      /* 36.3.1 Role Gradients */
      /* Level 00: Bright Purple -> Deep Pink -> Cyan */
      .role-gradient-00 {
        background: linear-gradient(45deg, #d946ef, #ec4899, #06b6d4);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
      }
      /* Level 01: Pure Gold -> Orange -> Bright Yellow */
      .role-gradient-01 {
        background: linear-gradient(45deg, #FFD700, #FFA500, #FFFFE0);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: bold;
        text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
      }
      
      /* Level 06-09 Text Color Force */
      .role-text-common {
        color: var(--text-primary) !important;
      }

      /* Splash Screen */
      #splash-screen {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.8s ease-out, visibility 0.8s;
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }
      
      /* Utilities */
      .pointer-events-none { pointer-events: none; }
      .pointer-events-auto { pointer-events: auto; }
      .z-30 { z-index: 30; }
    </style>
