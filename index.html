    <link rel="apple-touch-icon" href="https://i.ibb.co/vxq7QfYd/retouch-2025121423241826.png" />

    <script>
      tailwind.config = {
        darkMode: 'class', // We use data-theme strategy mainly, but keep class for legacy compat if needed
        theme: {
          extend: {
            colors: {
              // Semantic Color Mapping based on CSS Variables
              primary: 'var(--bg-primary)',
              paper: 'var(--bg-paper)',
              main: 'var(--text-primary)',
              sub: 'var(--text-secondary)',
              input: 'var(--input-bg)',
              borderbase: 'var(--border-color)',
              accent: 'var(--accent-color)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* 1.2. Define 4 Major Themes */
      :root {
        /* Default fallback (Classic Light) */
        --bg-primary: #FFFFFF;
        --bg-paper: #F5F5F5;
        --text-primary: #000000;
        --text-secondary: #555555;
        --input-bg: #FAFAFA;
        --border-color: #CCCCCC;
        --accent-color: #076678;
      }

      /* 1.2.1 Prism Light - Ghost White */
      [data-theme="prism-light"] {
        --bg-primary: #F2F3F7;
        --bg-paper: #FFFFFF;
        --text-primary: #3C3836;
        --text-secondary: #504945;
        --input-bg: #FFFFFF; /* Must be brighter than bg */
        --border-color: #D5D5D5;
        --accent-color: #076678;
      }

      /* 1.2.2 Prism Deep Dark */
      [data-theme="prism-dark"] {
        --bg-primary: #1D2021;
        --bg-paper: #282828;
        --text-primary: #EBDBB2;
        --text-secondary: #A89984;
        --input-bg: #32302F;
        --border-color: #504945;
        --accent-color: #D65D0E;
      }

      /* 1.2.3 OLED Black */
      [data-theme="oled"] {
        --bg-primary: #000000;
        --bg-paper: #121212;
        --text-primary: #FFFFFF;
        --text-secondary: #AAAAAA;
        --input-bg: #333333;
        --border-color: #444444;
        --accent-color: #3b82f6; /* Default Blue for high contrast */
      }

      /* 1.2.4 Classic Light */
      [data-theme="light"] {
        --bg-primary: #FFFFFF;
        --bg-paper: #F5F5F5;
        --text-primary: #000000;
        --text-secondary: #666666;
        --input-bg: #FAFAFA;
        --border-color: #CCCCCC;
        --accent-color: #2563eb;
      }

      /* Base styles applying variables */
      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* 1.3 Global Component Overrides */
      input, textarea, select {
        background-color: var(--input-bg) !important;
        color: var(--text-primary) !important;
        border: 1px solid var(--border-color) !important;
      }
      
      input::placeholder, textarea::placeholder {
        color: var(--text-secondary) !important;
        opacity: 0.7;
      }

      /* Modal / Card / Sidebar Overrides */
      .bg-paper, .bg-white, .dark\:bg-gray-800, .glass {
        background-color: var(--bg-paper) !important;
        color: var(--text-primary);
        border-color: var(--border-color);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 3px;
      }
      
      /* Specific override for Prism themes to ensure contrast */
      [data-theme="prism-dark"] .text-gray-500,
      [data-theme="prism-dark"] .text-gray-400 {
        color: var(--text-secondary) !important;
      }

      /* Splash Screen */
      #splash-screen {
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }
    </style>
