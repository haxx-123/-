
<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    
    <!-- 26.2/27.1.3 Theme Color -->
    <meta name="theme-color" content="#F2F3F7" />
    
    <!-- Android Full Screen Support (Standard) -->
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- iOS Full Screen Support -->

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- === 国产浏览器/内核适配 (Chinese Browsers Support) === -->

    <meta name="browsermode" content="application">
    <meta name="full-screen" content="yes">
    <meta name="screen-orientation" content="portrait">
    
    <!-- QQ Browser (X5 Kernel) -->
    <meta name="x5-orientation" content="portrait">

    <meta name="x5-page-mode" content="app">
    
    <!-- 360 Browser -->
    <meta name="360-fullscreen" content="true">
    
    <title>棱镜</title>

    <!-- 26.4.1 Localized Favicon -->
    <link rel="icon" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PWA Install Event Capture -->
    <script>
      window.deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', function(e) {
        // 28.2.3 Prevent default mini-infobar
        e.preventDefault();
        window.deferredPrompt = e;
        console.log('[PWA] Captured beforeinstallprompt');
        // Dispatch custom event to notify React component
        window.dispatchEvent(new Event('pwa-ready'));
      });

      window.addEventListener('appinstalled', () => {
        window.deferredPrompt = null;
        console.log('[PWA] App Installed');
      });
    </script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {},
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'slide-down': 'slideDown 0.3s ease-out',
              'bounce-slow': 'bounce 3s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideDown: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* 35.2 CSS Variables Mapping */
      :root {
        --bg-primary: #FFFFFF;
        --bg-paper: #F5F5F5;
        --text-primary: #000000;
        --text-secondary: #504945;
        --input-bg: #FAFAFA;
        --border-color: #CCCCCC;
        --accent-color: #076678;
      }

      html.dark:not(.theme-prism-dark) {
        --bg-primary: #000000;
        --bg-paper: #121212;
        --text-primary: #FFFFFF;
        --text-secondary: #A0A0A0;
        --input-bg: #333333;
        --border-color: #444444;
        --accent-color: #D65D0E;
      }

      html.theme-prism-light {
        --bg-primary: #F2F3F7;
        --bg-paper: #FFFFFF;
        --text-primary: #3C3836;
        --text-secondary: #504945;
        --input-bg: #FFFFFF;
        --border-color: #D5D5D5;
        --accent-color: #076678;
      }

      html.theme-prism-dark {
        --bg-primary: #1D2021;
        --bg-paper: #282828;
        --text-primary: #EBDBB2;
        --text-secondary: #A89984;
        --input-bg: #32302F;
        --border-color: #504945;
        --accent-color: #D65D0E;
      }

      body {
        transition: background-color 0.3s ease, color 0.3s ease;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        /* Prevent elastic scrolling on iOS for PWA feel */
        overscroll-behavior-y: none; 
      }

      /* 35.3 Global Component Overrides */
      input, textarea, select {
        background-color: var(--input-bg) !important;
        border-color: var(--border-color) !important;
        color: var(--text-primary) !important;
      }
      
      input::placeholder, textarea::placeholder {
        color: var(--text-secondary) !important;
        opacity: 0.7;
      }

      .bg-white { background-color: var(--bg-paper) !important; }
      .dark .bg-gray-800 { background-color: var(--bg-paper) !important; }
      .dark .bg-gray-900 { background-color: var(--bg-primary) !important; }
      
      .glass {
        background: var(--bg-paper);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        opacity: 0.95;
      }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary);
      }

      /* Role Gradients */
      .role-gradient-00 {
        background: linear-gradient(45deg, #d946ef, #ec4899, #06b6d4);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
      }
      .role-gradient-01 {
        background: linear-gradient(45deg, #FFD700, #FFA500, #FFFFE0);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: bold;
        text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
      }
      .role-text-common {
        color: var(--text-primary) !important;
      }

      /* 27. Splash Screen Styling */
      #splash-screen {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        /* Adjusted positioning to be higher up */
        justify-content: center;
        padding-bottom: 20vh;
        /* 27.1.3 Background Color */
        background-color: #F2F3F7; 
        transition: opacity 0.8s ease-out, visibility 0.8s;
      }
      
      .pointer-events-none { pointer-events: none; }
      .pointer-events-auto { pointer-events: auto; }
    </style>
