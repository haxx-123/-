<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>棱镜-StockWise</title>
    <meta name="description" content="StockWise-智能库管系统" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              prismLight: {
                bg: '#F2F3F7', // Ghost White
                text: '#3C3836', // Charcoal
              },
              prismDark: {
                bg: '#1D2021', // Deep Dark
                text: '#EBDBB2' // Oatmeal
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.5);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(156, 163, 175, 0.8);
      }
      
      /* Base Transition */
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* PRISM LIGHT THEME STRICT OVERRIDES */
      /* 强制背景色 #F2F3F7 和文字颜色 #3C3836 覆盖全局 */
      html.theme-prism-light body, 
      html.theme-prism-light #root {
        background-color: #F2F3F7 !important;
        color: #3C3836 !important;
      }
      /* 修复特定容器背景，使其在 Prism Light 模式下也融入背景或保持微透 */
      html.theme-prism-light .bg-white {
        background-color: rgba(255, 255, 255, 0.6) !important; /* 让卡片微微透出背景色 */
      }
      html.theme-prism-light .glass {
        background: rgba(242, 243, 247, 0.85);
        border: 1px solid rgba(60, 56, 54, 0.1);
        color: #3C3836;
      }

      /* PRISM DARK THEME STRICT OVERRIDES */
      html.theme-prism-dark body,
      html.theme-prism-dark #root {
        background-color: #1D2021 !important;
        color: #EBDBB2 !important;
      }
      html.theme-prism-dark .bg-white, 
      html.theme-prism-dark .bg-gray-800 {
        background-color: rgba(29, 32, 33, 0.8) !important;
      }
      html.theme-prism-dark .glass {
        background: rgba(29, 32, 33, 0.85);
        border: 1px solid rgba(235, 219, 178, 0.1);
        color: #EBDBB2;
      }
      
      /* Standard Glass */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      .dark .glass {
        background: rgba(30, 30, 30, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Username Badge Gradients */
      .role-gradient-00 {
        background: linear-gradient(45deg, #d946ef, #ec4899, #06b6d4);
        -webkit-background-clip: text;
        color: transparent;
        text-shadow: 0 0 10px rgba(217, 70, 239, 0.3);
      }
      .role-gradient-01 {
        background: linear-gradient(45deg, #FFD700, #FFA500, #FFFFE0);
        -webkit-background-clip: text;
        color: transparent;
        text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
      }
      
      /* Splash Screen */
      #splash-screen {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.8s ease-out, visibility 0.8s;
        background-color: #ffffff;
      }
      .dark #splash-screen { background-color: #1f2937; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.39.3"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
